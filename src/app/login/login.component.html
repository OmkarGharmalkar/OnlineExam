
<div class="col-lg-4 offset-lg-4">
    <h2>Login(Student/Admin)</h2>
    </div>
    <div class="col-lg-4 offset-lg-4">
    <form (ngSubmit)="onMysubmit()">
        
      <div class="form-group">
        <label for="exampleUsername1">Username</label>
       
        <input type="email" class="form-control" [formControl]="username" id="exampleUsername1" name="username" placeholder="Enter Username">
       </div>
      <div class="form-group">
        <label for="exampleInputPassword1" >Password</label>
      
        <input type="password" class="form-control" [formControl]="password" id="exampleInputPassword1" name="password" placeholder="Enter Password">
      </div>
       
        <button type="submit" class="btn btn-primary">Login</button>
        <br/>
        <br/>
        <br/>
        
        <br/>
        <br/>
        <br/>
        <br/>
       
      </form>
    </div>
